<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatisen - Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e3c72; color: #333; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 8px 30px rgba(0,0,0,0.3); }
        h1 { color: #1e3c72; margin-top: 0; }

        input, select, textarea {

            box-sizing: border-box; font-size: 16px;
        }
        
        .btn-save { 
            background: #4caf50; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-size: 18px; font-weight: bold; 
            cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-save:hover { background: #43a047; transform: translateY(-2px); }
        
        .back-link { display: inline-block; margin-bottom: 20px; color: white; text-decoration: none; }
        .status-msg { margin-top: 15px; padding: 10px; border-radius: 8px; display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Tillbaka till √∂versikten</a>

    </div>

    <script>

            status.innerText = 'Skickar till databasen... (Koppling kommer i n√§sta steg)';
            
            // Logik f√∂r att skicka data kommer h√§rn√§st!

</body>
</html>
